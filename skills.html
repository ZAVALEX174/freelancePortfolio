<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freelancer portfolio</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <nav class="nav">
      <div class="container">
        <div class="nav-row">
          <a class="logo" href="./index.html"
            ><strong>Freelancer</strong> portfolio</a
          >

          <button class="dark-mode-btn">
            <img
              src="./images/icons/Sun.svg"
              alt="light mode"
              class="dark-mode-btn__icon" />
            <img
              src="./images/icons/Moon.svg"
              alt="dark mode"
              class="dark-mode-btn__icon" />
          </button>

          <ul class="nav-list">
            <li class="nav-list__item">
              <a href="./index.html" class="nav-list__link">Projects</a>
            </li>
            <li class="nav-list__item">
              <a
                href="./skills.html"
                class="nav-list__link nav-list__link_active"
                >Skills</a
              >
            </li>
            <li class="nav-list__item">
              <a href="./contacts.html" class="nav-list__link">Contacts</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="section">
      <section class="skills">
        <div class="container">
          <div class="skills-details">
            <h2 class="title-1 skills-title">Skills</h2>

            <div class="skills-details__desc">
              <h2 class="skills-details__title">Frontend</h2>
              <p class="skills-details__text">
                JavaScript, TypeScript, ReactJS, Angular, Redux, HTML, CSS, NPM,
                BootStrap, MaterialUI, Yarn, TailwindCSS, StyledComponents
              </p>
            </div>

            <div class="skills-details__desc">
              <h2 class="skills-details__title">Backend</h2>
              <p class="skills-details__text">
                NodeJS, MySQL, MongoDB, PHP, Laravel
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="footer-wrapper">
          <div class="footer__social">
            <ul class="footer__list">
              <li class="footer__item">
                <a href="#!" class="footer__link"
                  ><img
                    src="./images/icons/vk.svg"
                    alt="vk"
                    class="footer__img"
                /></a>
              </li>
              <li class="footer__item">
                <a href="#!" class="footer__link"
                  ><img
                    src="./images/icons/instagram.svg"
                    alt="instagram"
                    class="footer__img"
                /></a>
              </li>
              <li class="footer__item">
                <a href="#!" class="footer__link"
                  ><img
                    src="./images/icons/twitter.svg"
                    alt="twitter"
                    class="footer__img"
                /></a>
              </li>
              <li class="footer__item">
                <a href="#!" class="footer__link"
                  ><img
                    src="./images/icons/gitHub.svg"
                    alt="gitHub"
                    class="footer__img"
                /></a>
              </li>
              <li class="footer__item">
                <a href="#!" class="footer__link"
                  ><img
                    src="./images/icons/linkedIn.svg"
                    alt="linkedIn"
                    class="footer__img"
                /></a>
              </li>
            </ul>
          </div>
          <div class="footer__copyright">&copy; 2023 frontend-dev.com</div>
        </div>
      </div>
    </footer>

    <script src="./js/main.js"></script>
  </body>
</html>
